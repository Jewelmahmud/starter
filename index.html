    <script>
        $.fn.toggleHTML = function(t1, t2){

            if(this.html() == t1){
                this.html(t2);
            }else{                   
                this.html(t1);
            }
            return this;

        };
        if (annyang) {
        // Let's define a command.
        const commands = {
            'home': () => { 
                window.location.replace("index.html");
            },
            'about': ()=> {
                window.location.replace("about.html");
            }
        };

        // Add our commands to annyang
        // annyang.addCommands(commands);

        // Start listening.
        var clickcom = $("#voiceform button");

        clickcom.click(function(e){
            e.preventDefault();
            $(this).toggleHTML('<i class="icofont-mic-mute"></i>', '<i class="icofont-mic"></i>');
            annyang.start();
        });
        
        }
    </script>
</body>
